<div class="forms">
<h3>Content Update Page</h3>
<p>Suggest an addition or update.</p>
           <br>
   <form id="content-update-form">
           <p>


       <label for="add_fname">First Name</label>
       <input type="text" id="add_fname" name="add_firstname" placeholder="First">
           </p>
           <p>
       <label for="add_flname">Last Name</label>   
       <input type="text" id="add_lname" name="add_lastname" placeholder="Last">
           </p>
            <p>   
       <label for="add_email">Email</label>   
       <input type="text" id="add_email" name="add_email" placeholder="Email">
           </p>

            <p>   
       <label for="add_phone">Phone</label>   
       <input type="text" id="add_phone" name="add_phone" placeholder="Phone">
           </p>

    <p>
 <label for="content_type_label">Type</label>
   <select id="content_type" name=Content Type">
     <option value=""></option>
     <option value="event">Event</option>
     <option value="grocery">Grocery</option>
     <option value="happy_hour">Happy Hour</option>
   </select>
     </p>
    
        <p>   
       <label for="add_description">Description</label>   
      <textarea rows="5"  id="add_description" name="add_description" placeholder="Description"></textarea>
           </p>

            <p>   
       <label for="add_url">Url</label>   
       <input type="text" id="add_url" name="add_url" placeholder="url">
           </p>

           <br>
           <p>
       <label for=""></label>   
       <input type="submit" class="btn" value="Submit">
           </p>
     </form>
</div>

<script>  
// Get Current Date      
var today = new Date();
var dd = String(today.getDate()).padStart(2, '0');
var mm = String(today.getMonth() + 1).padStart(2, '0');
var yyyy = String(today.getFullYear());
today = mm + '/' + dd + '/' + yyyy ;

    //Define UI variables
    const form_content = document.querySelector('#content-update-form');
    const content_type = document.querySelector('#content_type');
    const add_fname = document.querySelector('#add_fname');
    const add_lname = document.querySelector('#add_lname');
    const add_email = document.querySelector('#add_email');  
    const add_phone = document.querySelector('#add_phone');  
    const add_description = document.querySelector('#add_description');  
    const add_url = document.querySelector('#add_url');  
 
    //Add listener
     form_content.addEventListener('submit',addContentUpdate);
    
    
     
     function addContentUpdate() {  
       // add track call
   analytics.track("ContentUpdate", {
     content_type: content_type.value,
     fname: add_fname.value,
     lname: add_lname.value,
     phone: add_phone.value,
     description: add_description.value,
  "context": {
    "traits" : {
      "email": add_email.value
    }
  } 
});
        }
     </script>
